<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Tail Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital@1&family=Indie+Flower&family=Rajdhani:wght@500;700&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="title">
            Head or Tail
        </div>
   <div id="user-toss">
    <p>Let's see who win the toss User 1 or User 2</p>
    <button class="noselect" id="user-toss" onClick="userToss()">Toss</button>
   </div><br>
   
    <div id="options-box">
        <p id="selected-user"></p>
        <input type="radio" id="head" name="options" value="Head" onClick="optionClick('head')">
        <label for="head">Head</label>
        <input type="radio" id="tail" name="options" value="Tail" onClick="optionClick('tail')">
        <label for="tail">Tail</label>
    </div>

    <div id="users">
        <div id="user1">
            <h3>User 1</h3>
            <p>You need <span id="hh"></span> to get points.</p>
            <p id="user1-points"></p>
            <button onClick="tries('u1')">Try</button>
        </div>
    
        <div id="user2">
            <h3>User 2</h3>
            <p>You need <span id="gg"></span> to get points.</p>
            <p id="user2-points"></p>
            <button onClick="tries('u2')">Try</button>
        </div>
    </div>

    </div>



        <script src="./app.js"></script>
</body>
</html>
